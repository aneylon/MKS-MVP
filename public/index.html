<!DOCTYPE html>
<html ng-app='studyMe' ng-controller='studyController'>
  <head>
    <meta charset="utf-8" />
    <title>study me</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1 alert>study me</h1>

    <nav>
      <ul>
        <li><a href="#/login">login</a>
        </li>
        <li><a href="#/stats">stats</a>
        </li>
        <li><a href="#/study">study</a>
        </li>
      </ul>
    </nav>

    <div id="appBody">
      <label>Pick a thing! </label>
      <select>
        <option>JLPT N3</option>
      </select>
      <button ng-click="clickedIt()">Go to it!</button>
      <button ng-click="shuffle(jlptN3)">Shuffle it!</button>

      <div id="card">
        <div id="question">
          {{ curQuestion }}
        </div>
        <div id="answers">
          <div id="partOne">
            {{ answerOne}}
          </div>
          <div id="partTwo">
            {{ answerTwo }}
          </div>
        </div>
      </div>

      <div id="nextButton" ng-click="nextCard()">
        next
      </div>
      <!-- 
      <div>
        {{ testOne }}
      </div>

      <div ng-view>different views will go here</div>
       -->
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
     -->
    <script src="libs/angular.js"></script>
    <script src="libs/jquery.js"></script>
    <script src="js/studyMe.js"></script>
  </body>
</html>
