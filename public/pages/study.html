<div>
  <h1> study page </h1>
  <br>
  <p> {{ testMessage }} </p>
  <br>
  <label>Pick a thing! </label>

  <select ng-model="selectedDeck">
    <option ng-repeat="deck in decks" value="{{deck[1]}}">{{deck[0]}}</option>
  </select>
  <button ng-click="selectDeck(selectedDeck)">Go to it!</button>

  <div id="card">
    <div id="question">
      {{ curQuestion }}
    </div>
    <div id="answers">
      <div id="partOne">
        {{ answerOne}}
      </div>
      <div id="partTwo">
        {{ answerTwo }}
      </div>
    </div>
  </div>

  <div id="nextButton" ng-click="nextCard()">
    next
  </div>
</div>
