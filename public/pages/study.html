<div>
  <h1> study page </h1>
  <br>
  <p> {{ testMessage }} </p>
  <br>
  <label>Pick a thing! </label>
  <select>
    <option>JLPT N3</option>
    <option>Sample Data</option>
  </select>
  <button ng-click="selectDeck()">Go to it!</button>
  <button ng-click="shuffle(sampleData)">Shuffle it!</button>

  <div id="card">
    <div id="question">
      {{ curQuestion }}
    </div>
    <div id="answers">
      <div id="partOne">
        {{ answerOne}}
      </div>
      <div id="partTwo">
        {{ answerTwo }}
      </div>
    </div>
  </div>

  <div id="nextButton" ng-click="nextCard()">
    next
  </div>
</div>
